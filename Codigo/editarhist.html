      <div class="col-md-12 text-center">
        <h2 style="margin-bottom: 50px;">Editar histórico</h2>
      </div>
      <form name="cadastro_historico" class="form-group cadastro">
        <p class="lbl_cadastro">Nome</p>
        <input type="text" name="nome" placeholder="Nome" class="form-control box shadow-sm" required>
        <p class="lbl_cadastro">Data da aplicação</p>
        <input type="date" name="data" class="form-control box shadow-sm" required>
        <p class="lbl_cadastro">Data da próxima aplicação</p>
        <input type="date" name="data_proxima" class="form-control box shadow-sm">
        <p class="lbl_cadastro">Observações</p>
        <input type="text" name="obs" placeholder="Digite aqui suas observações" class="form-control box shadow-sm"><br>
        <div class="col-md-12 text-center">
          <a href="historico.html" type="button" class="btn btnnovo shadow" style="margin-bottom: 100px;">Salvar</a>
