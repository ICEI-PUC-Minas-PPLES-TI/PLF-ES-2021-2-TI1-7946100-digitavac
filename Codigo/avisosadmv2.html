<body>
    <br><br><br><br>


    <div class="container-fluid bg_cadastro">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="col-md-12 text-center">
                    <h2 style="margin-bottom: 50px;">Cadastro de Avisos</h2>
                </div>

                <form name="cadastro_historico" class="form-group cadastro">
                    <p class="lbl_cadastro">Título</p>
                    <input type="text" id="tituloDoAviso" name="titulo" placeholder="Título"
                        class="form-control box shadow-sm">

                    <p class="lbl_cadastro">Corpo do Aviso</p>
                    <input type="text" id="corpoDoAviso" name="corpo" placeholder="Digite aqui o aviso"
                        class="form-control box shadow-sm">

                    <p class="lbl_cadastro">Data</p>
                    <input type="date" id="dataDoAviso" name="data" class="form-control box shadow-sm">

                    <p class="lbl_cadastro">Público Alvo</p>
                    <input type="text" id="publicoAlvo" name="publico" placeholder="Idosos, Adultos, etc"
                        class="form-control box shadow-sm">
                    <br>

                    <div class="col-md-12 text-center">
                        <button href="avisoadm.html" id="btnCadastroAviso" onclick="dataAdd(event)" type="button" class="btn btnnovo shadow"
                            style="margin-bottom: 100px;">Cadastrar Aviso</button>
                    </div>

                    <div class="col-md-12 text-center">
                        <button href="avisoadm.html" onclick="dataPrint(event)" id="btnListarAviso" type="button" class="btn btnnovo shadow"
                            style="margin-bottom: 100px;">Listar Avisos</button>
                    </div>

                    <div id="screen"></div>
                    
                    <div class="col-md-12 text-center">
                        <button href="avisoadm.html" onclick="deleteData(event)" id="btnExcluirAviso" type="button" class="btn btnnovo shadow"
                            style="margin-bottom: 100px;">Excluir Aviso</button>

                            <p class="lbl_cadastro">
                                Para excluir um aviso cadastrado informe o Título da vacina que deseja excluir e clique no botão Excluir Aviso.
                            </p>
                    </div>

                    <script src="avisosAdm.js"></script>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
