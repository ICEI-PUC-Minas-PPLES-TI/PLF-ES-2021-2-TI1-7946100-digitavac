<div class="container-fluid bg_cadastro">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="col-md-12 text-center">
        <h2 style="margin-bottom: 50px;">Suas Informações</h2>
      </div>
      <form name="cadastro_historico" class="form-group cadastro">
        <p class="lbl_cadastro">Idade</p>
        <input type="number" name="idade" placeholder="22" class="form-control box shadow-sm" required>
        <p class="lbl_cadastro">Sexo</p>
       <select id="cars" name="cars" required>
  <option value="f">Feminino</option>
  <option value="m">Masculino</option>
  <option value="o">Outro</option>
</select><br><br>
        <p class="lbl_cadastro">Tipo Sanguíneo</p>
        <select id="cars" name="cars" required>
  <option value="ama">A+</option>
  <option value="bma">B+</option>
  <option value="abma">AB+</option>
  <option value="ame">A-</option>
  <option value="abme">B-</option>
  <option value="abme">AB-</option>
  <option value="oma">O+</option>
  <option value="ome">O-</option>
</select><br><br>
        <p class="lbl_cadastro">Alergias</p>
        <input type="text" name="data_proxima" class="form-control box shadow-sm" placeholder="Poeira" required>
        <p class="lbl_cadastro">Observações</p>
        <input type="text" name="obs" placeholder="Digite aqui suas observações" class="form-control box shadow-sm"><br>
        <div class="col-md-12 text-center">
          <a href="info.html" type="button" class="btn btn-light shadow" style="margin-bottom: 100px;">Salvar</a>
        </div>
      </form>
    </div>
