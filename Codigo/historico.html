<body>
    <br><br><br><br>


    <div class="container-fluid bg_cadastro">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="col-md-12 text-center">
                    <h2 style="margin-bottom: 50px;">Cadastro de histórico</h2>
                </div>


                <form name="cadastro_historico" id="cadastroHistorico" class="form-group cadastro">
                    <p class="lbl_cadastro">Vacina</p>
                    <input type="text" onblur="verificaDados()" name="nome" placeholder="Nome" class="form-control box shadow-sm" id="vacField"
                        required>

                    <p class="lbl_cadastro">Data da aplicação</p>
                    <input type="date" onblur="verificaDados()" name="data" class="form-control box shadow-sm" id="aplicationField" required>

                    <p class="lbl_cadastro">Data da próxima aplicação</p>
                    <input type="date" name="data_proxima" class="form-control" id="nextAplicationField" box shadow-sm>

                    <p class="lbl_cadastro">Observações</p>
                    <input type="text" name="obs" placeholder="Digite aqui suas observações"
                        class="form-control box shadow-sm" id="observationField"><br>

                    <div class="col-md-12 text-center">
                        <button href="historico.html" id="cadastroBtn" onclick="dataAdd(event)" type="button" class="btn btn-light shadow"
                            style="margin-bottom: 100px;">Cadastrar</button>
                    </div>
                </form>
                
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
