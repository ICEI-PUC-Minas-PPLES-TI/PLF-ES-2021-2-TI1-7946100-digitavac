<body>

<div class="container-fluid bg_cadastro">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="col-md-12 text-center">
        <h2>Entre em sua conta</h2>
      </div>
       <form class="form-group cadastro" id="login-form" method="post" onsubmit="fazLogin (this)">

          <label for="email" class="lbl_cadastro">Usuário</label><br>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control box shadow-sm"required>
          <br>
          <label for="senha" class="lbl_cadastro">Senha</label><br>
          <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control box shadow-sm" required><br>
          <div class="col-md-12 text-center">
            <input type="submit" name="submit" id="btn_salva" class="btn btn-info btn-md" value="Entrar">
        </div><br>

      </form>
       
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div><br><br><br>



    <script src="login.js"></script>
    <script>

        

        document.getElementById ('login-form').addEventListener ('submit', event => {
    event.preventDefault();

var emailtxt = document.getElementById('email').value;
                var senhatxt = document.getElementById('senha').value;

                validaLogin = fazLogin (emailtxt, senhatxt);
                if (validaLogin) {
                    window.location.href = 'home.html';
                }
                else { 
                    alert ('Usuário ou senha informados estão incorretos!');
                }
});

    </script>
